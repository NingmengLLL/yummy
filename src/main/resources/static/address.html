<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/profile-sidebar.css">
    <link rel="stylesheet" href="css/member/address.css">
    <link rel="stylesheet" href="css/member/address-dialog.css">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/zcity.js"></script>
    <script type="text/javascript" src="js/member/address.js"></script>
    <script type="text/javascript" src="js/member/memberHeader.js"></script>

</head>
<body>
<header class="topbar">
    <div class="container clearfix">
        <h1><a href="/" class="topbar-logo icon-logo"><span>Yummy</span></a></h1>
        <a href="/canteenDisplay" hardjump="" class="topbar-item topbar-homepage focus">首页
        </a>

        <a href="/memberOrderDisplay" class="topbar-item">我的订单</a>
        <a href="/memberInfo" class="topbar-item">个人信息</a>

        <span class="topbar-member-area">
            <span class="topbar-member-name">111</span>
            <span class="caret"></span>
            <ul class="user-menu">
                    <li><a class="log-off">注销帐号</a></li>
                    <li><a class="log-out">退出登录</a></li>
            </ul>
        </span>
    </div>
</header>

<div class="main-area">

    <ul class="profile-sidebar" role="navigation">
        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的订单</h2>
            <ul>
                <li class="active"><a href="/memberOrderDisplay">近三个月订单</a></li>
            </ul>
        </li>


        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的资料</h2>
            <ul>
                <li class="active"><a href="/member/info">个人资料</a></li>
                <li><a href="/memberAddress">地址管理</a></li>
            </ul>
        </li>

        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的资产</h2>
            <ul>
                <li class="active"><a href="/memberBalance">我的余额</a></li>
            </ul>
        </li>
    </ul>

    <div class="profile-panel" role="main">
        <h3 class="profile-paneltitle">
            <span class="ng-binding">地址管理</span>
        </h3>
        <div class="profile-panelcontent" id="profile-panelcontent">
            <div class="desktop-addresslist" id="addresslist">
                <div class="desktop-addressblock">
                    <div class="desktop-addressblock-buttons">
                        <button class="desktop-addressblock-button modify">修改</button>
                        <button class="desktop-addressblock-button delete">删除</button>
                    </div>
                    <div class="desktop-addressblock-id" style="display: none">0</div>
                    <div class="desktop-addressblock-name">卢思宇 <span class="ng-binding">女士</span></div>
                    <div class="desktop-addressblock-address"
                         ng-bind="address.address + ' ' + address.address_detail">海伦江南风艺术酒店(广州大学城店) 303</div>
                    <div class="desktop-addressblock-mobile ng-binding">16600250641</div>

                </div>



                <button class="desktop-addressblock desktop-addressblock-addblock" id="addblock">
                    <i class="icon-plus"></i>添加新地址
                </button>
            </div>


        </div>

        <div class="addressdialog">
            <div class="addressdialog-close"></div>
            <div class="addressdialog-header">添加新地址</div>
            <div class="addressdialog-content">
                <div class="addressform">
                    <div>
                        <div class="addressformfield"><label>姓名</label><input class="add_name" placeholder="请输入您的姓名">
                        </div>
                        <div class="addressformfield addressfield"><label>位置</label>
                            <select class="form-control" id="cmbProvince" name="cmbProvince" ></select>
                            <select class="form-control" id="cmbCity" name="cmbCity" ></select>
                            <select class="form-control" id="cmbArea" name="cmbArea" ></select>
                        </div>
                        <div class="addressformfield"><label>详细地址</label>
                            <input class="add_detail" placeholder="单元、门牌号">
                            <div class="addressformfield-hint"><span></span></div>
                        </div>
                        <div class="addressformfield phonefield"><label>手机号</label>
                            <input class="add_phone" placeholder="请输入您的手机号">
                            <div class="addressformfield-hint"><span></span></div>
                        </div>
                    </div>
                    <div class="addressform-buttons">
                        <button class="add_create">新建</button>
                        <button class="add_cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="addressdialog-modify">
            <div class="addressdialog-close"></div>
            <div class="addressdialog-header">修改地址</div>
            <div class="addressdialog-content">
                <div class="addressform">
                    <div>
                        <input class="modify-id" type="hidden">
                        <div class="addressformfield"><label>姓名</label><input class="modify-name" placeholder="请输入您的姓名">
                    </div>
                        <div class="addressformfield addressfield"><label>位置</label>
                            <select class="form-control" id="cmbProvince-modify" name="cmbProvince" ></select>
                            <select class="form-control" id="cmbCity-modify" name="cmbCity" ></select>
                            <select class="form-control" id="cmbArea-modify" name="cmbArea" ></select>
                        </div>
                        <div class="addressformfield"><label>详细地址</label>
                            <input class="modify-detail" placeholder="单元、门牌号">
                            <div class="addressformfield-hint"><span></span></div>
                        </div>
                        <div class="addressformfield phonefield"><label>手机号</label>
                            <input class="modify-phone" placeholder="请输入您的手机号">
                            <div class="addressformfield-hint"><span></span></div>
                        </div>
                    </div>
                    <div class="addressform-buttons">
                        <button class="modify_create">修改</button>
                        <button class="modify_cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
<script type="text/javascript">
    $(document).ready(function(){
        addressInit('cmbProvince', 'cmbCity', 'cmbArea');
        addressInit('cmbProvince-modify', 'cmbCity-modify', 'cmbArea-modify');
    })
</script>
</body>
</html>
