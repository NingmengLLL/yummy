<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/profile-sidebar.css">
    <link rel="stylesheet" href="css/canteen/canteenOrder.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/canteen/canteenOrder.js"></script>
</head>
<body>

<header class="topbar">
    <div class="container clearfix">
        <h1><a href="/" class="topbar-logo icon-logo"><span>Yummy</span></a></h1>
        <a href="/canteenInfo" hardjump="" class="topbar-item topbar-homepage focus">首页
        </a>

        <a href="/canteenOrderHistory" class="topbar-item">我的订单</a>
        <a href="/canteenInfo" class="topbar-item">餐厅信息</a>

        <span class="topbar-canteen-area">
            <span class="topbar-canteen-name">111</span>
            <span class="caret"></span>
            <ul class="user-menu">
                    <li><a class="log-out">退出登录</a></li>
            </ul>
        </span>
    </div>
</header>
<div class="main-area">

    <ul class="profile-sidebar" role="navigation">
        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的送餐记录</h2>
            <ul>
                <li class="active"><a href="/canteenOrderHistory">餐厅订单</a></li>
            </ul>
        </li>


        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的资料</h2>
            <ul>
                <li class="active"><a href="/canteenInfo">餐厅资料</a></li>
            </ul>
        </li>

        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>菜单管理</h2>
            <ul>
                <li class="active"><a href="/canteenMenuCreate">发布菜单</a></li>
            </ul>
        </li>

        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的资产</h2>
            <ul>
                <li class="active"><a href="/canteenBalance">我的余额</a></li>
            </ul>
        </li>
    </ul>

    <div class="profile-panel" role="main">
        <h3 class="profile-paneltitle">
            <span class="ng-binding">近三个月订单</span>
        </h3>

        <div class="search-area">
            <div class="time-area">
                <input type="date" class="start-time" placeholder="开始时间">－
                <input type="date" class="end-time" placeholder="结束时间">
            </div>
            <div class="price-area">
                <input type="text" class="min-price" placeholder="起始金额">－
                <input type="text" class="max-price" placeholder="最大金额">
            </div>
            <div class="member-area">
                <input type="text" placeholder="输入会员名.......">
            </div>
            <div class="state-area">
                <select>
                    <option selected>所有</option>
                    <option>未支付</option>
                    <option>取消</option>
                    <option>退货</option>
                    <option>完成</option>
                    <option>派送中</option>
                </select>
            </div>
            <a class="place-search-btn icon-search"></a>
        </div>

        <div class="profile-panelcontent" id="profile-panelcontent">
            <table class="order-list">
                <thead>
                <tr>
                    <th>下单时间</th>
                    <th>会员名字</th>
                    <th class="order-list-infoth">订单内容</th>
                    <th>支付金额（元）</th>
                    <th>状态</th>
                    <th>操作</th>

                </tr>
                </thead>
                <tbody>
                <tr></tr>
                <tr class="timeline">
                    <td class="ordertimeline-time"><p class="ng-binding">2019-02-28 11:50</p>
                        <i class="ordertimeline-time-icon icon-uniE65E finish ng-scope"></i>
                    </td>
                    <td class="ordertimeline-memberName">
                        <h3 class="ordertimeline-title ordertimeline-member-name ui-arial">13.90</h3>
                    </td>

                    <td class="ordertimeline-info">
                        <p class="ordertimeline-info-food">
                            <a>
                                <span class="ordertimeline-food">大份黄焖鸡（含米饭）1份</span>
                                <span class="ordertimeline-info-productnum">1</span>
                                <span>个菜品</span>
                            </a>
                        </p>
                    </td>
                    <td class="ordertimeline-amount">
                        <h3 class="ordertimeline-title ordertimeline-price ui-arial">13.90</h3>
                    </td>
                    <td class="ordertimeline-status">
                        <h3 class="end">订单已完成</h3>
                    </td>
                    <td class="ordertimeline-handle">
                        <a class="ordertimeline-handle-detail">订单详情</a>
                    </td>

                </tr>
                </tbody>
            </table>
            <div class="pages">
                <span current-page="1">下一页</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
