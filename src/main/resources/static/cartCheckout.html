<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/profile-sidebar.css">
    <link rel="stylesheet" href="css/cart/cartCheckout.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/cart/cartCheckout.js"></script>

</head>
<body>
<header class="topbar">
    <div class="container clearfix">
        <h1><a href="/" class="topbar-logo icon-logo"><span>Yummy</span></a></h1>
        <a href="/" hardjump="" class="topbar-item topbar-homepage focus">首页
        </a>

        <a href="/profile/order" class="topbar-item">我的订单</a>
        <a href="/profile/order" class="topbar-item">个人信息</a>

        <span class="topbar-member-area">
            <span class="topbar-member-name">111</span>
            <span class="caret"></span>
            <ul class="user-menu" style="display: none;">
                    <li><a href="javascript:void 0">查看天气</a></li>
                    <li><a href="javascript:void 0">退出</a></li>
                </ul>
        </span>
    </div>
</header>
<div class="container">
    <div class="checkout-cart">
        <div class="checkoutcart-container">
            <div class="checkoutcart-title">
                <h2>订单详情</h2>
                <a>返回商家修改</a>
            </div>

            <div class="checkoutcart-tablerow tablehead">
                <div class="cell itemname">商品</div>
                <div class="cell itemquantity">份数</div>
                <div class="cell itemtotal">小计</div>

            </div>

            <dl class="checkoutcart-group">
                <dt class="checkoutcart-grouptitle">套餐</dt>
            </dl>
            <div class="checkoutcart-total color-stress">
                ￥<span class="num">0</span>
            </div>
        </div>
    </div>

    <div class="checkout-content">
        <div class="checkout-select">
            <h2>收货地址</h2>
            <select class="address-list">
                <option attr-address-id="1">
                    <span>卢思宇</span>
                    <span>16600250641</span>
                    <p>dajsdhaskdjkasjdka</p>
                </option>
            </select>
        </div>
        <button class="confirm btn-stress btn-lg">确认下单</button>
    </div>
</div>

<div class="pay-dialog">
    <h4>请在两分钟内支付订单</h4>
    <p class="profileinfo-item"><span class="profileinfo-label">密码</span>
        <input type="password" class="pay-password" placeholder="请输入密码"/>
    </p>
    <button class="pay-btn">支付</button>
</div>
</body>
</html>
