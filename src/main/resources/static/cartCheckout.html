<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/profile-sidebar.css">
    <link rel="stylesheet" href="css/cart/cartCheckout.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=2KMdTST8p1VY2mkUe4T6Xj70maCIfsti"></script>
    <script type="text/javascript" src="js/cart/cartCheckout.js"></script>

</head>
<body>
<header class="topbar">
    <div class="container clearfix">
        <h1><a href="/" class="topbar-logo icon-logo"><span>Yummy</span></a></h1>
        <a href="/canteenDisplay" hardjump="" class="topbar-item topbar-homepage focus">首页
        </a>

        <a href="/memberOrderDisplay" class="topbar-item">我的订单</a>
        <a href="/memberInfo" class="topbar-item">个人信息</a>

        <span class="topbar-member-area">
            <span class="topbar-member-name">111</span>
            <span class="caret"></span>
            <ul class="user-menu">
                    <li><a class="log-off">注销帐号</a></li>
                    <li><a class="log-out">退出登录</a></li>
            </ul>
        </span>
    </div>
</header>
<div class="main-panel">
<div class="container">

        <div class="checkout-cart">
            <div class="checkoutcart-container">
                <div class="checkoutcart-title">
                    <h2>订单详情</h2>
                    <a>返回商家修改</a>
                </div>

                <div class="checkoutcart-tablerow tablehead">
                    <div class="cell itemname">商品</div>
                    <div class="cell itemquantity">份数</div>
                    <div class="cell itemtotal">小计</div>

                </div>

                <dl class="checkoutcart-group">
                    <dt class="checkoutcart-grouptitle">套餐</dt>
                </dl>
                <div class="checkoutcart-total color-stress">
                    ￥<span class="num">0</span>
                </div>
                <hr>
                <div class="checkoutcart-total-discount color-stress">
                    实付￥<span class="num-discount">0</span>
                </div>
            </div>
        </div>

        <div class="checkout-content">
            <div class="checkout-select">
                <h2>收货地址</h2>
                <select class="address-list">
                    <option>请选择地址</option>
                </select>
            </div>
            <div class="preference">
                <span>满减</span>
            </div>
            <div class="memberLevel">
                <span>会员等级</span>
            </div>
            <button class="confirm btn-stress btn-lg">确认下单</button>
        </div>
    </div>
</div>



<div id="allmap" style="display: none"></div>

</body>
</html>
