$(".submit").click(function () {
    let d = {};
    d.email = $(".email").val();
    d.password = $(".password").val();
    $.ajax({
        url:"/login",
        type:"post",
        contentType: "application/json;charset=utf-8",
        data:JSON.stringify(d),
        success: function (data) {
            console.log(data);
            window.location.href = "canteenDisplay.html";
        },
        fail: function (data) {
            alert("fail");
        }
    })
});
