<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>

<div class="tab">
    <button class="tablinks active" onclick="openCity(event, 'London')">会员</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">餐厅</button>
    <button class="tablinks" onclick="openCity(event, 'Tokyo')">经理</button>
    <div id="London" class="tabcontent" style="display: block;">
        <div class="bg">
            <div class="wel">Yummy</div>
            <div class="user">
                <div class="yonghu" style="">用户名</div>
                <input class="member-email" type="text" name="用户"  value="admin" />
            </div>
            <div class="password" >
                <div class="yonghu">密&nbsp;&nbsp;&nbsp;码</div>
                <input class="member-password" type="password" name="密码" value="......" />
            </div>
            <div class="fg" >
                <div style="font-size: 11px;margin-top: 11px;">
                    <a style="font-size: 11px;" href="/memberRegister">注册</a>
                </div>
            </div>
            <input class="btn member-login" type="button" name="登录" value="登录" />
        </div>
    </div>

    <div id="Paris" class="tabcontent">
        <div class="bg">
            <div class="wel">Yummy</div>
            <div class="user">
                <div class="yonghu" style="">用户名</div>
                <input class="canteen-account" type="text" name="用户"  value="admin" />
            </div>
            <div class="password" >
                <div class="yonghu">密&nbsp;&nbsp;&nbsp;码</div>
                <input class="canteen-password" type="password" name="密码" value="......" />
            </div>
            <div class="fg" >
                <div style="font-size: 11px;margin-top: 11px;">
                    <a style="font-size: 11px;" href="/canteenRegister">注册</a>
                </div>
            </div>
            <input class="btn canteen-login" type="button" name="登录" value="登录" />
        </div>
    </div>

    <div id="Tokyo" class="tabcontent">
        <div class="bg">
            <div class="wel">Yummy</div>
            <div class="user">
                <div class="yonghu" style="">用户名</div>
                <input class="manager-account" type="text" name="用户"  value="admin" />
            </div>
            <div class="password" >
                <div class="yonghu">密&nbsp;&nbsp;&nbsp;码</div>
                <input class="manager-password" type="password" name="密码" value="......" />
            </div>

            <input class="btn manager-login" type="button" name="登录" value="登录" />
        </div>
    </div>

</div>

</body>
</html>
