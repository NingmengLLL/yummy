<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<select id="a">
    <option value="a">a</option>
    <option value="b">b</option>
    <option value="c">c</option>
</select>
<button class="btn"></button>
<script>
    $(".btn").click(function () {
        let area = 'b';
        $("#a option[value='" + area + "']").attr("selected", true);
    });
</script>

</body>
</html>
