<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/profile-sidebar.css">
    <link rel="stylesheet" href="css/member/memberOrder.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/member/memberOrder.js"></script>
    <script type="text/javascript" src="js/member/memberHeader.js"></script>

</head>
<body>

<header class="topbar">
    <div class="container clearfix">
        <h1><a href="/" class="topbar-logo icon-logo"><span>Yummy</span></a></h1>
        <a href="/canteenDisplay" hardjump="" class="topbar-item topbar-homepage focus">首页
        </a>

        <a href="/memberOrderDisplay" class="topbar-item">我的订单</a>
        <a href="/memberInfo" class="topbar-item">个人信息</a>

        <span class="topbar-member-area">
            <span class="topbar-member-name">111</span>
            <span class="caret"></span>
            <ul class="user-menu">
                    <li><a class="log-off">注销帐号</a></li>
                    <li><a class="log-out">退出登录</a></li>
            </ul>
        </span>
    </div>
</header>
<div class="main-area">

    <ul class="profile-sidebar" role="navigation">
        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的订单</h2>
            <ul>
                <li class="active"><a href="/memberOrderDisplay">查看订单</a></li>
            </ul>
        </li>


        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的资料</h2>
            <ul>
                <li class="active"><a href="/memberInfo">个人资料</a></li>
                <li><a href="/memberAddress">地址管理</a></li>
            </ul>
        </li>

        <li class="profile-sidebar-section">
            <h2 class="profile-sidebar-sectiontitle"><i class="icon-line-profile"></i>我的资产</h2>
            <ul>
                <li class="active"><a href="/memberBalance">我的余额</a></li>
            </ul>
        </li>
    </ul>

    <div class="profile-panel" role="main">
        <h3 class="profile-paneltitle">
            <span class="ng-binding">近三个月订单</span>
        </h3>

        <div class="search-area">
            <div class="time-area">
                <input type="date" class="start-time" placeholder="开始时间">－
                <input type="date" class="end-time" placeholder="结束时间">
            </div>
            <div class="price-area">
                <input type="text" class="min-price" placeholder="起始金额">－
                <input type="text" class="max-price" placeholder="最大金额">
            </div>
            <div class="canteen-area">
                <input type="text" placeholder="输入商家点名.......">
            </div>
            <div class="state-area">
                <select>
                    <option selected>所有</option>
                    <option>未支付</option>
                    <option>取消</option>
                    <option>退货</option>
                    <option>完成</option>
                    <option>派送中</option>
                </select>
            </div>
            <a class="place-search-btn icon-search"></a>
        </div>

        <div class="profile-panelcontent" id="profile-panelcontent">
            <table class="order-list">
                <thead>
                <tr>
                    <th>下单时间</th>
                    <th>餐厅名字</th>
                    <th class="order-list-infoth">订单内容</th>
                    <th>支付金额（元）</th>
                    <th>状态</th>
                    <th>操作</th>
                    <th>是否退订</th>
                </tr>
                </thead>
                <tbody>
                <tr></tr>
                <tr class="timeline">
                    <td class="ordertimeline-time"><p class="ng-binding">2019-02-28 11:50</p>
                        <i class="ordertimeline-time-icon icon-uniE65E finish ng-scope"></i>
                    </td>
                    <td class="ordertimeline-canteenName">
                        <h3 class="ordertimeline-title ordertimeline-canteen-name ui-arial">13.90</h3>
                    </td>
                    <td class="ordertimeline-info">
                        <p class="ordertimeline-info-food">
                            <a>
                                <span class="ordertimeline-food">大份黄焖鸡（含米饭）1份</span>
                                <span class="ordertimeline-info-productnum">1</span>
                                <span>个菜品</span>
                            </a>
                        </p>
                    </td>
                    <td class="ordertimeline-amount">
                        <h3 class="ordertimeline-title ordertimeline-price ui-arial">13.90</h3>
                    </td>
                    <td class="ordertimeline-status">
                        <h3 class="end">订单已完成</h3>
                    </td>
                    <td class="ordertimeline-handle">
                        <a class="ordertimeline-handle-detail">订单详情</a>
                    </td>
                    <td class="ordertimeline-unsubscribe">
                        <button>退订</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pages">
                <span current-page="1">下一页</span>
            </div>
        </div>
    </div>
</div>


<div class="pay-dialog">
    <h4>请在两分钟内支付订单</h4>
    <p class="profileinfo-item"><span class="profileinfo-label">密码</span>
        <input type="password" class="pay-password" placeholder="请输入密码"/>
    </p>
    <button class="pay-btn">支付</button>
</div>
</body>
</html>
