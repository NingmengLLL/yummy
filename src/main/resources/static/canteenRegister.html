<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="js/canteen/register.js"></script>
</head>
<body>
<h1>餐厅注册申请</h1>
<div id="canteen-register-panel">
    <p class="profileinfo-item"><span class="profileinfo-label">餐厅名</span>
        <input class="canteen-info-canteenName"/>
    </p>
    <p class="profileinfo-item"><span class="profileinfo-label">密码</span>
        <input class="canteen-info-password"/></p>
    <p class="profileinfo-item"><span class="profileinfo-label">联系人姓名</span>
        <input class="canteen-info-landlordName"/></p>
    <p class="profileinfo-item"><span class="profileinfo-label">联系电话</span>
        <input class="canteen-info-phone"/></p>
    <p class="profileinfo-item"><span class="profileinfo-label">门店分类</span>
        <input class="canteen-info-category"/></p>
    <p class="profileinfo-item"><span class="profileinfo-label">地址</span>
        <input class="canteen-info-province" placeholder="省份"/>
        <input class="canteen-info-city" placeholder="城市"/>
        <input class="canteen-info-district" placeholder="区／县"/>
    </p>
    <button class="canteen-register-submit">提交</button>
</div>

</body>
</html>
