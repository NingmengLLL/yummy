<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/member/memberRegister.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="js/member/memberRegister.js"></script>
</head>
<body>
<div class="bg">
    <div class="wel">会员注册</div>
    <div class="user">
        <div class="yonghu" style="">姓名:</div>
        <input class="member-name"/>
    </div>
    <div class="email">
        <div class="yonghu" style="">邮箱:</div>
        <input class="member-email"/>
        <button class="send-email">发送邮件</button>
    </div>
    <div class="password">
        <div class="yonghu">密&nbsp;&nbsp;&nbsp;码:</div>
        <input class="member-password"/></p>
    </div>

    <div class="phone">
        <div class="yonghu" style="">联系电话:</div>
        <input class="member-phone"/>
    </div>
    <div class="identify-code">
        <div class="yonghu">验证码:</div>
        <input class="member-identify-code"/></p>
    </div>
    <input class="btn member-register-submit" type="button" name="登录" value="注册"/>
</div>
</body>
</html>
